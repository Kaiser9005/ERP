[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
addopts = -v --cov=. --cov-report=term-missing
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Marqueurs de test
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    e2e: Tests end-to-end
    performance: Tests de performance
    ml: Tests liés au Machine Learning
    ml_unit: Tests unitaires ML
    ml_integration: Tests d'intégration ML
    ml_e2e: Tests end-to-end ML
    ml_performance: Tests de performance ML
    cache: Tests liés au cache
    async: Tests asynchrones

# Configuration ML spécifique
ml_cache_dir = tests/ml/cache
ml_data_dir = tests/ml/data
ml_model_dir = tests/ml/models
ml_test_timeout = 60
